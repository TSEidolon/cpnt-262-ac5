<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Mixer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <main>
    <h1>Random Food Mixer Generator</h1>
    <form action="">
      <fieldset>
        <legend>Pick how many types of food you want to mix</legend>
        <label for="number" ><span class="foodNumber">Number of food: </span>
          <input type="number" name="number" id="number" required>
        </label>
        <button type="submit">Generate Monstrosity</button>
      </fieldset>
    </form>
    <h2 class="response">[response]</h2>
  </main>
</body>
</html>
